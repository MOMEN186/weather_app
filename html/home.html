<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <img src="../assets/backgrounds/skyview.jpg" class="bg-img" />
      <nav class="navbar">
        <input type="checkbox" id="darkmode" />
        <a href="login.html"
          ><button id="signout" class="sign-out-btn">Sign Out</button></a
        >
      </nav>

      <div class="content">
        <h1>Weather App</h1>
        <i  id="icon"  style="color: #FFD43B;"></i>  
        <div class="search-container">
          <label for="city">Choose a city:</label>
          <input
            list="cities"
            id="search-area"
            name="city"
            placeholder="Type to search..."
          />
          <select class="drop-down" id="drop-down"></select>

          <datalist id="cities"> </datalist>
        </div>
        <div class="weather-card">
          <div class="temperature">18 Â°C</div>

          <div class="weather-details">
            <div class="detail">
              <span>WEATHER DESCRIPTION</span>
              <span id="description">1020 hPa</span>
            </div>
            <div class="detail">
              <span>WIND</span>
              <span id="wind">3.6 m/s</span>
            </div>

            <div class="detail">
              <span>HUMIDITY</span>
              <span id="humidity">48%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="history-card"></div>
    </div>
    <script type="module" src="../js/Weather_API.js"></script>
    <script type="module" src="../js/countrySelect.js"></script>
    <script type="module" src="../js/auth.js"></script>
  </body>
</html>
