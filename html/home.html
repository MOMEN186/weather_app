<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script>
      // Check if user is logged in
      if (!localStorage.getItem("token")) {
        console.log("User is not logged in. Redirecting...");
        window.location.href = "login.html";
        alert("Please log in to access the weather app.");
      } else {
        console.log("User is logged in. Access granted.");
      }
      
    </script>
  </head>
  <body>
    <div class="container">
      <img src="/assets/backgrounds/skyview.jpg" class="bg-img" />
      <nav class="navbar">
        <input type="checkbox" id="darkmode" />
        <button  id="signout" class="sign-out-btn">Sign Out</button>
      </nav>

      <div class="content">
        <h1 id="welcome">Weather App</h1>
        <div class="search-container">
          <label for="city">Choose a city:</label>
          <input
            list="cities"
            id="search-area"
            name="city"
            placeholder="Type to search..."
          />
        <select class="drop-down" id="drop-down">

        </select>

          <datalist id="cities"> </datalist>
        </div>
        <div class="weather-card">
          <div class="temperature">18 Â°C</div>

          <div class="weather-details">
            <div class="detail">
              <span>WEATER DESCRIPTION</span>
              <span id="description">1020 hPa</span>
            </div>
            <div class="detail">
              <span>WIND</span>
              <span id="wind">3.6 m/s</span>
            </div>
            
            <div class="detail">
              <span>HUMIDITY</span>
              <span id="humidity">48%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="history-card"></div>

    
    </div>
  <script type="module" src="../js/Weather_API.js"></script>
  <script type="module" src="../js/countrySelect.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script>
    const username = localStorage.getItem("username");
    welcome = document.getElementById("welcome");
    welcome.innerText = `Welcome ${username} To Weather App`;</script>
  </body>
</html>
